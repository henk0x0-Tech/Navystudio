      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1rem 0;
      background: transparent;
      transition: all 0.3s
    }

    .navbar--scrolled {

      backdrop-filter: blur(10px);
      padding: 0.75rem 0

    .navbar__container {

      justify-content: space-between;

    .navbar__logo {

      font-size: 1.5rem;
      font-weight: 600;
      color: var(--white)
    }

    .navbar__logo span {
      color: var(--gold-primary)

    /* Hero Critical Styles */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 6rem 0 4rem;
      overflow: hidden
    }

    .hero__bg {
      position: absolute;
      inset: 0;
      z-index: 0
    }

    .hero__bg-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-primary) 50%, var(--navy-dark) 100%)
    }

    .hero__container {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center
    }

    .hero__content {
      opacity: 1;
      transform: translateY(0)
    }

    .hero__tagline {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(212, 168, 83, 0.1);
      border: 1px solid rgba(212, 168, 83, 0.3);
      border-radius: 50px;
      font-size: 0.85rem;
      color: var(--gold-primary);
      margin-bottom: 1.5rem
    }

    .hero__title {
      font-family: var(--font-primary);
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      color: var(--white)
    }

    .hero__title-highlight {
      color: var(--gold-primary);
      display: block
    }

    .hero__description {
      font-size: 1.1rem;
      color: var(--gray);
      max-width: 500px;
      margin-bottom: 2rem
    }

    .hero__visual {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px
    }

    .hero__visual-card {
      position: relative;
      width: 320px;
      height: 400px;
      background: var(--navy-primary);
      border: 3px solid rgba(212, 168, 83, 0.4);
      border-radius: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5)
    }

    .hero__visual-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 20%;
      border-radius: inherit
    }

    /* Button Critical Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      font-family: var(--font-secondary);
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s
    }

    .btn-primary {
      background: linear-gradient(135deg, #d4a853, #e8c77b);
      color: var(--navy-dark);
      border: none
    }

    .btn-secondary {
      background: transparent;
      color: var(--white);
      border: 2px solid rgba(255, 255, 255, 0.3)
    }

    /* Loading skeleton */
    .hero__visual-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 1.5s infinite
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%)
      }

      100% {
        transform: translateX(100%)
      }
    }

    /* Mobile Critical */
    @media(max-width:992px) {
      .hero__container {
        grid-template-columns: 1fr;
        text-align: center
      }

      .hero__visual {
        order: -1;
        min-height: 300px;
        margin-bottom: 2rem
      }

      .hero__visual-card {
        width: 250px;
        height: 320px
      }

      .hero__tagline {
        justify-content: center
      }

      .hero__description {
        margin-left: auto;
        margin-right: auto
      }
    }

    @media(max-width:576px) {
      .hero {
        padding: 5rem 0 3rem
      }

      .hero__visual-card {
        width: 220px;
        height: 280px
      }
    }
  </style>
